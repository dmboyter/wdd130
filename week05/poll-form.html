<!DOCTYPE html>
<html lang="en-us">
    <Head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wireframe</title>
    </Head>
    <body>
       <header>
        <img src="" alt="">
        <nav>
            <a href="#">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </nav>
       </header>
       <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                        <Label for="fullname">Full Name:</Label><br>
                        <input type="text" in="fullname" name="fullname"><br>

                        <Label for="useremail">Email:</Label><br>
                        <input type="text" in="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <Label for="favbrowser">What is your favorite browser?:</Label><br>
                    <input type="checkbox" id="favbrowser1" name="favbrowser1" value="chrome">
                    <label for="favbrowser1"> I have Google Chrome</label><br>
                    <input type="checkbox" id="favbrowser2" name="favbrowser2" value="firefox">
                    <label for="favbrowser2"> I have Mozilla Firefox</label><br>
                    <input type="checkbox" id="favbrowser3" name="favbrowser3" value="Edge">
                    <label for="favbrowser3"> I have Microsoft Edge</label><br>
                    <input type="checkbox" id="favbrowser4" name="favbrowser4" value="other">
                    <label for="favbrowser4"> I have something else entirely</label><br>
                    <br>
                    <Label for="pets">Do you have a household pet??:</Label><br>
                    <input type="checkbox" id="pets1" name="pets1" value="dog">
                    <label for="pets1"> I have a Dog</label><br>
                    <input type="checkbox" id="pets2" name="pets2" value="cat">
                    <label for="pets2"> I have a Cat</label><br>
                    <input type="checkbox" id="pets3" name="pets3" value="rabbit">
                    <label for="pets3"> I have a Rabbit</label><br>
                    <input type="checkbox" id="pets4" name="pets4" value="other">
                    <label for="pets4"> I have something else entirely</label><br>
                    <br>
                    <Label for="places">List the places you have lived:</Label><br>
                    <textarea id="places" name="places" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu, Mali">></textarea><br>
                    <br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
       </main>
       <footer></footer>
    </body>
</html>
